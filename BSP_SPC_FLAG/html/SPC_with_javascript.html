<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>SPC Validation</title>
    <style type="text/css" media="screen">
        table {
            border-collapse: collapse;
            width: 40%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: rgb(75, 255, 198);
            text-align: center;
        }
        .row-red {
            background-color: red;
        }
        .cell-green {
            background-color: green;
        }
    </style>
</head>

<body>
    <p style="font-size: 25px; font-weight: bold;">BSP/TBT SPC Validation Flag</p>
    
    <table id="spc-table">
        <tr>
            <th style="width: 20%;">Entity</th>
            <th style="width: 30%;">Txn Date</th>
            <th style="width: 5%;">SPC Validation</th>
        </tr>
        <tr>
            <td>BSP02</td>
            <td>May 3rd</td>
            <td data-validation="Y">Y</td>
        </tr>
        <tr>
            <td>BSP05</td>
            <td>Mar 30</td>
            <td data-validation="Y">Y</td>
        </tr>
        <tr>
            <td>BSP07</td>
            <td>Mar 2</td>
            <td data-validation="Y">Y</td>
        </tr>
        <tr>
            <td>BSP409</td>
            <td>Mar 5</td>
            <td data-validation="N">N</td>
        </tr>
        <tr>
            <td>BSP411</td>
            <td>Mar 2</td>
            <td data-validation="N">N</td>
        </tr>
        <tr>
            <td>TBT01</td>
            <td>Mar 2</td>
            <td data-validation="Y">Y</td>
        </tr>
        <tr>
            <td>TBT02</td>
            <td>Mar 2</td>
            <td data-validation="Y">Y</td>
        </tr>
        <tr>
            <td>TBT04</td>
            <td>Mar 2</td>
            <td data-validation="N">N</td>
        </tr>
    </table>

    <script>
        // JavaScript to dynamically apply row and cell colors
        document.addEventListener("DOMContentLoaded", function () {
            const rows = document.querySelectorAll("#spc-table tr");
            rows.forEach(row => {
                const validationCell = row.querySelector("td[data-validation]");
                if (validationCell) {
                    const validationValue = validationCell.getAttribute("data-validation");
                    if (validationValue === "N") {
                        row.classList.add("row-red"); // Apply red to the entire row
                    } else if (validationValue === "Y") {
                        validationCell.classList.add("cell-green"); // Apply green only to the cell
                    }
                }
            });
        });
    </script>
</body>
</html>
